<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding-top: 1%;
        padding-left: 1%;
        overflow: hidden;
        }
       .container{
    scrollbar-width: none;
    font-family:sans-serif;

}
#margin {
    border:2px solid black;
    border-style: dashed;
    margin-top: 5%;
    margin-left: 10%;
    padding-left: 1%;
    padding: 2%;
    height: 70vh;
    width: 150vh;
    background-color: aqua;
    border-radius: 1%;
}
#border{
    border: 2px solid black;
    margin: 2%;
    padding: 2%;
    height: 75%;
    background-color: bisque;
    border-radius: 5px;
}
#padding{
    border: 3px solid black;
    border-style: groove;
    margin:2%;
    padding: 2%;
    height: 70%;
    background-color: burlywood;
    border-radius: 5px;
}
#content{
    border:2px solid black;
    border-style:solid;
    margin: 2%;
    padding:2%;
    height:50px;
    background-color: chartreuse;
    border-radius: 5px;
    height: 60%;
} 
</style>
</head>
<body>
     <div class="container">
         <div id="margin"> <h3>margin</h3>
             <div id="border"><h3>border</h3>
                <div id="padding"><h3>padding</h3>
                   <div id="content"><h3>content</h3>
                   </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
